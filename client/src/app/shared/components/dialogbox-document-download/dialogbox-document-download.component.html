<div class="backdrop" (click)="close()">
  <div class="modal" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <div>
        <span class="modal-heading">{{componentHeading}}</span>
      </div>
      <div>
        <button class="close-button" (click)="close()">
          <span class="material-symbols-outlined" style="font-size: 20px;">close</span>
        </button>
      </div>
    </div>
    <hr class="modal-horizontal-divider" />
    <div class="modal-body">
      <div class="modal-document-iframe">
        <iframe *ngIf="sanitizedUrl" [src]="sanitizedUrl" width="100%" height="100%" frameborder="0" id="docFrame"
          style="border: none;"></iframe>
      </div>
      <div *ngIf="!documentUrl">
        PDF URL not provided.
      </div>

    </div>
    <hr class="modal-horizontal-divider" />

      </div>
